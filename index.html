    /* Estilos padrão para .media */
    .media {
      width: calc(20% - 20px);
      margin: 10px;
      box-sizing: border-box;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      /* Estilos para telas menores ou iguais a 1024px com quatro colunas */
      .media {
        width: calc(25% - 20px);
      }
    }

    @media (max-width: 768px) {
      /* Estilos para telas menores ou iguais a 768px com três colunas */
      .media {
        width: calc(33.33% - 20px);
      }
    }

    @media (max-width: 480px) {
      /* Estilos para telas menores ou iguais a 480px com duas colunas */
      .media {
        width: calc(50% - 20px);
      }
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    .media img {
      width: 100%;
      height: auto;

    .hidden {
