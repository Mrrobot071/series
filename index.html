   <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #31075e;

      font-family: Arial, sans-serif;
    }

    header {
      background-color: black;

    .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: red;
    }

    /* Estilos padrão para .media */
    .media {
      width: calc(20% - 20px);
      margin: 10px;
      box-sizing: border-box;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      /* Estilos para telas menores ou iguais a 1024px com quatro colunas */
      .media {
        width: calc(25% - 20px);
      }
    }

    @media (max-width: 768px) {
      /* Estilos para telas menores ou iguais a 768px com três colunas */
      .media {
        width: calc(33.33% - 20px);
      }
    }

    @media (max-width: 480px) {
      /* Estilos para telas menores ou iguais a 480px com duas colunas */
      .media {
        width: calc(50% - 20px);
      }
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    .media img {
      width: 100%;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .frame-container {
      background: #4b0082;  
      color: white;
      font-family: Hanuman, Ruda, sans-serif;
      font-size: 15px;
      padding: 10px;
      position: relative; /* Adicionado para posicionar os botões */
    }

    .container {
      position: fixed;
      top: 10px;
      right: 5%;
      z-index: 9996;
    }
.reset-button {
  width: 40px;

  border-radius: 50%;

  z-index: 9999;
  cursor: pointer;

  <div id="frameContainer" class="hidden frame-container">
    <iframe id="EmbedderContainer" width="100%" height="100%" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
  </div>

  <script>
    function resetPage() {
      // Redirecionar para o site de filmes
      window.location.href = 'https://mrrobot071.github.io/filmes/';
    }

  function showFrame(src) {
  const frameContainer = document.getElementById("frameContainer");
  const embedderContainer = document.getElementById("EmbedderContainer");

  // Adicione estilos ao iframe
  embedderContainer.style.width = "740px";
  embedderContainer.style.height = "360px";
  embedderContainer.style.background = "#4b0082";
  embedderContainer.style.color = "white";
  embedderContainer.style.fontFamily = "Hanuman, Ruda, sans-serif";
  embedderContainer.style.fontSize = "15px";

  // Centralize o frameContainer na tela
  frameContainer.style.display = "flex";
  frameContainer.style.alignItems = "center";
  frameContainer.style.justifyContent = "center";
  frameContainer.style.position = "fixed";
  frameContainer.style.top = "0";
  frameContainer.style.left = "0";
  frameContainer.style.width = "100%";
  frameContainer.style.height = "100%";
  frameContainer.style.backgroundColor = "rgba(0, 0, 0, 0.8)";

  // Remover a classe 'hidden'
  frameContainer.classList.remove("hidden");
  embedderContainer.src = src;
}

function selectCategory(categoria) {
  // Ocultar todas as seções
  document.getElementById("moviesSection").style.display = "none";
  document.getElementById("seriesSection").style.display = "none";
  document.getElementById("animationsSection").style.display = "none";

  // Mostrar a seção selecionada
  document.getElementById(`${categoria}Section`).style.display = "flex";
}
</script>
