   <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1D1A39;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: black;
      text-align: center;
      padding: 15px 0 5px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: red;
    }

    /* Estilos padrão para .media */
    .media {
      width: calc(20% - 20px);
      margin: 10px;
      box-sizing: border-box;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      /* Estilos para telas menores ou iguais a 1024px com quatro colunas */
      .media {
        width: calc(25% - 20px);
      }
    }

    @media (max-width: 768px) {
      /* Estilos para telas menores ou iguais a 768px com três colunas */
      .media {
        width: calc(33.33% - 20px);
      }
    }

    @media (max-width: 480px) {
      /* Estilos para telas menores ou iguais a 480px com duas colunas */
      .media {
        width: calc(50% - 20px);
      }
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
      
    }

    .media img {
      width: 100%;
      height: auto;
      border-radius: 7%;
    }

    .hidden {
      display: none;
    }

.reset-button {
  width: 40px;
  height: 40px;
  background-color: #001F3F; /* Add a semicolon here */
  border: none;
  border-radius: 50%;
  position: fixed;
  top: 5%;
  right: 1.5%;
  z-index: 9999;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  color: white;
}
   
  </style>
